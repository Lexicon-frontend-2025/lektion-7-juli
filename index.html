<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
    <script src="dist/index.js" defer></script>
</head>

<body>
    <main>
        <h1>Produktkatalogen</h1>
        <section>
            <h2>Lägg till ny produkt</h2>
            <form id="product-form">
                <div>
                    <label for="product-name">Produktnamn</label>
                    <input type="text" id="product-name" placeholder="T.ex. Laptop">
                    <p id="name-error" class="error-message"></p>
                </div>
                <div>
                    <label for="product-price">Produktpris</label>
                    <input type="number" id="product-price" placeholder="T.ex. 1599,99" step="0.01">
                    <p id="price-error" class="error-message"></p>
                </div>
                <button type="submit">Lägg till</button>
            </form>
        </section>

        <!-- Produktlistan -->
        <section>
            <h2>Produkter i lager</h2>
            <ul id="product-list">
                <!-- produkterna renderas här av typescript -->
            </ul>
            <p id="empty-list-message" class="hidden">Inga produkter i katalogen ännu. Lägg till några!</p>
        </section>
    </main>
</body>

</html>
